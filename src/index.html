<style media="screen" type="text/css">
* {margin:0; padding:0;}
html, body {height:100%; width:100%; font-family: monospace; overflow: hidden;}

.appear {
    opacity: 0;
    -webkit-animation-name: appear-anim;
    -webkit-animation-duration: 1s;
    animation-name: appear-anim;
    animation-duration: 1s;
    -webkit-animation-fill-mode: forwards;
    animation-fill-mode: forwards;
}
@-webkit-keyframes appear-anim {
    0%   {opacity: 0;}
    100% {opacity: 1;}
}
@keyframes appear-anim {
    0%   {opacity: 0;}
    100% {opacity: 1;}
}

.disappear {
    opacity: 1;
    -webkit-animation-name: disappear-anim;
    -webkit-animation-duration: 0.5s;
    animation-name: disappear-anim;
    animation-duration: 0.5s;
    -webkit-animation-fill-mode: forwards;
    animation-fill-mode: forwards;
}
@-webkit-keyframes disappear-anim {
    0%   {opacity: 1;}
    100% {opacity: 0;}
}
@keyframes disappear-anim {
    0%   {opacity: 1;}
    100% {opacity: 0;}
}

#cg-header {

#cg-body {
    display: block;
    width: 100%;
    height: calc(100% - 12rem);

    overflow: hidden;
    margin-left: auto; 
    margin-right: auto;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}

#cg-body-texture {

}

#cg-body-shade {

#cg-footer {

@media screen and (min-width: 15rem) {

    #cg-footer {height: 2rem;}

@media screen and (min-width: 25rem) {
    #cg-header {height: 5rem;}

@media screen and (min-width: 35rem) {

@media screen and (min-width: 50rem) {

}
